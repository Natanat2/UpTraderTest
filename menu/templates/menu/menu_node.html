<li>
  <a href="{{ node.item.get_url }}" {% if node.active %}style="font-weight:bold;"{% endif %}>
    {{ node.item.title }}
  </a>
  {% if node.children and node.open %}
    <ul>
      {% for child in node.children %}
        {% include "menu/menu_node.html" with node=child %}
      {% endfor %}
    </ul>
  {% endif %}
</li>
